<div class="container">
  <table class="mat-elevation-z4" mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="ref">
      <th mat-header-cell *matHeaderCellDef>RÃ©ference</th>
      <td mat-cell *matCellDef="let element">
        <div>{{ element.ref }}</div>
      </td>
    </ng-container>
    <ng-container matColumnDef="famille">
      <th mat-header-cell *matHeaderCellDef>Famille</th>
      <td mat-cell *matCellDef="let element">
        <div>{{ element.famille }}</div>
      </td>
    </ng-container>

    <ng-container matColumnDef="couleur">
      <th mat-header-cell *matHeaderCellDef>Couleur Or</th>
      <td mat-cell *matCellDef="let element">
        <div>{{ element.couleur }}</div>
      </td>
    </ng-container>

    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef>Couleur Or</th>
      <td mat-cell *matCellDef="let element">
        <div>{{ element.titre }}</div>
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button >
          <mat-icon class="icons edit">edit_outline</mat-icon>
        </button>
        |
        <button mat-icon-button >
          <mat-icon class="icons delete">delete_outline</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="selection.toggle(row)"
    ></tr>
  </table>
  <mat-card
    *ngIf="isLoading"
    style="display: flex; justify-content: center; align-items: center"
  >
    <app-loader></app-loader>
  </mat-card>
  <mat-paginator
    class="mat-elevation-z4"
    #page
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
  <button [routerLink]="['/main/add-article']" mat-fab color="primary" >
    <mat-icon>add</mat-icon>
  </button>
</div>
