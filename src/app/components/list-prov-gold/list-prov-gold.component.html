<div class="container">

    <table class="mat-elevation-z4" mat-table [dataSource]="dataSource">





        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element">
                <div>{{element._id}}</div>

            </td>


        </ng-container>


        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element">
                <div>{{element.createdAt | date : 'dd-MM-yyyy'}}</div>

            </td>


        </ng-container>



        <ng-container matColumnDef="poids">
            <th mat-header-cell *matHeaderCellDef> Poids </th>
            <td mat-cell *matCellDef="let element">
                <div>{{element.poids }}</div>

            </td>


        </ng-container>


        <ng-container matColumnDef="carat">
            <th mat-header-cell *matHeaderCellDef> Carat </th>
            <td mat-cell *matCellDef="let element">
                <div>{{element.carat}} K</div>

            </td>


        </ng-container>


        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element">
                <div>{{element.type}}</div>

            </td>


        </ng-container>













        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element"> <button mat-icon-button [routerLink]="['/main/gold-provisionning' , element._id]"><mat-icon class="icons edit">edit_outline</mat-icon></button> | <button mat-icon-button (click)="delete(element)"><mat-icon class="icons delete">delete_outline</mat-icon></button>                </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row) ;">
        </tr>


    </table>
    <mat-card *ngIf="isLoading" style="   display: flex; 
justify-content: center; 
align-items: center;">

        <app-loader></app-loader>
    </mat-card>
    <mat-paginator class="mat-elevation-z4" #page [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    <button mat-fab color="primary" [routerLink]="['/main/palier']"><mat-icon>add</mat-icon></button>

</div>
